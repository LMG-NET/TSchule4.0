<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker-Stil Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: black;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }
        #infoBox {
            padding: 20px;
            border: 2px solid #00ff00;
            background: rgba(0, 0, 0, 0.8);
            font-size: 1.2rem;
            box-shadow: 0 0 15px #00ff00;
            transition: all 0.5s ease-in-out;
        }
        button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background: #00ff00;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff00;
            transition: background 0.3s, color 0.3s;
        }
        button:hover {
            background: black;
            color: #00ff00;
        }
        .normal-mode {
            background: white;
            color: black;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div id="infoBox">
        <h1>System Information</h1>
        <p>Systemstatus: Online</p>
        <p>Benutzer: Captain Magma Kragma Ober Kralle</p>
        <p>Netzwerkstatus: Verbunden</p>
        <p>Zugriffsrechte: Administrator</p>
    </div>
    <button onclick="toggleMode()">Normale Ansicht</button>

    <script>
        let isHackerMode = true;

        function toggleMode() {
            const body = document.body;
            const infoBox = document.getElementById('infoBox');
            const button = document.querySelector('button');

            if (isHackerMode) {
                body.style.background = 'white';
                body.style.color = 'black';
                infoBox.classList.add('normal-mode');
                button.textContent = 'Hacker-Modus';
            } else {
                body.style.background = 'black';
                body.style.color = '#00ff00';
                infoBox.classList.remove('normal-mode');
                button.textContent = 'Normale Ansicht';
            }
            isHackerMode = !isHackerMode;
        }
    </script>
</body>
</html>
