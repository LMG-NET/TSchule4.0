<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitgliedschaft Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .radio-container {
            --main-color: #f7e479;
            --main-color-opacity: #f7e4791c;
            --total-radio: 3;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-left: 0.5rem;
            margin-bottom: 2rem;
        }
        .radio-container input {
            cursor: pointer;
            appearance: none;
        }
        .radio-container .glider-container {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(27, 27, 27, 1) 50%, rgba(0, 0, 0, 0) 100%);
            width: 1px;
        }
        .radio-container .glider-container .glider {
            position: relative;
            height: calc(100% / var(--total-radio));
            width: 100%;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, var(--main-color) 50%, rgba(0, 0, 0, 0) 100%);
            transition: transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56);
        }
        .radio-container .glider-container .glider::before {
            content: "";
            position: absolute;
            height: 60%;
            width: 300%;
            top: 50%;
            transform: translateY(-50%);
            background: var(--main-color);
            filter: blur(10px);
        }
        .radio-container .glider-container .glider::after {
            content: "";
            position: absolute;
            left: 0;
            height: 100%;
            width: 150px;
            background: linear-gradient(90deg, var(--main-color-opacity) 0%, rgba(0, 0, 0, 0) 100%);
        }
        .radio-container label {
            cursor: pointer;
            padding: 1rem;
            position: relative;
            color: grey;
            transition: all 0.3s ease-in-out;
        }
        .radio-container input:checked + label {
            color: var(--main-color);
        }
        .radio-container input:nth-of-type(1):checked ~ .glider-container .glider {
            transform: translateY(0);
        }
        .radio-container input:nth-of-type(2):checked ~ .glider-container .glider {
            transform: translateY(100%);
        }
        .radio-container input:nth-of-type(3):checked ~ .glider-container .glider {
            transform: translateY(200%);
        }
        .shop-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .membership-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            width: 250px;
        }
        .membership-card h2 {
            margin-bottom: 0.5rem;
        }
        .membership-card p {
            margin-bottom: 1rem;
        }
        .buy-button {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .buy-button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Wählen Sie Ihre Mitgliedschaft</h1>
    <div class="radio-container">
        <input checked="" id="radio-free" name="radio" type="radio" />
        <label for="radio-free">Free</label>
        <input id="radio-basic" name="radio" type="radio" />
        <label for="radio-basic">Basic</label>
        <input id="radio-premium" name="radio" type="radio" />
        <label for="radio-premium">Premium</label>
        <div class="glider-container">
            <div class="glider"></div>
        </div>
    </div>

    <div class="shop-container">
        <div class="membership-card">
            <h2>Free</h2>
            <p>Kostenlose Basis-Mitgliedschaft.</p>
            <button class="buy-button">Kostenlos registrieren</button>
        </div>
        <div class="membership-card">
            <h2>Basic</h2>
            <p>Zugang zu zusätzlichen Funktionen.</p>
            <button class="buy-button">Jetzt kaufen – 5,99€/Monat</button>
        </div>
        <div class="membership-card">
            <h2>Premium</h2>
            <p>Alle Funktionen und exklusiver Support.</p>
            <button class="buy-button">Jetzt kaufen – 12,99€/Monat</button>
        </div>
    </div>
</body>
</html>
