<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FVSS SP Login</title>
    <link rel="icon" type="image/png" href="IMG_0190.jpg.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #7bb6f6;
        }
        .left-container {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .left-container img {
            max-width: 80%;
            max-height: 80%;
        }
        .right-container {
            flex: 1;

        .right-container h1 {

        }

            width: 100%;
            padding: 12px;

            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9c0;
            font-size: 1em;
        }
        .btn {
            width: 100%;
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #142d6b;
        }
        .link {
            font-size: 0.9em;
            color: #0078d4;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .link:hover {

    <div class="left-container">
