<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassenliste</title>
    <link rel="icon" type="image/png" href="IMG_0210.PNG
">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #008c95, #00b3c4); /* Pantone 320 mit leichtem Verlauf */
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .progress-container {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            position: relative;
            height: 30px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00f260, #0575e6);
            width: 0%;
            transition: width 2s ease;
        }

        .progress-points {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: -10px;
        }

        .progress-point {
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            border: 3px solid #00f260;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .info {
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.5;
        }

        .info span {
            font-weight: bold;
            color: #ffd700;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #0575e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #005bb5;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #00676c; /* Dunklere Variante von Pantone 320 */
            width: 100%;
            color: #fff;
            font-size: 0.9em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        footer img {
            height: 40px;
            width: auto;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Steps of Trust</h1>
   
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-points">
            <div class="progress-point"></div>
            <div class="progress-point"></div>
            <div class="progress-point"></div>
            <div class="progress-point"></div>
            <div class="progress-point"></div>
        </div>
    </div>
    <div class="button-container">
        <button onclick="window.location.href='index.html';">Zurück zum Step</button>
    </div>
    <footer>
        <img src="Bild1.jpeg" alt="Logo 1">
        <img src="R.png" alt="Logo 2">
        <img src="IMG_0210.PNG" alt="Logo 3">
        <p>Entwickelt für die <span>FVSS</span>. <a href="impressum">Impressum</a></p>
    </footer>

</body>
</html>
