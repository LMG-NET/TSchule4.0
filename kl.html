<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassenliste - Anwesenheit</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #008c95, #00b3c4);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        select, .student-list {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .student-list {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .attendance-calendar {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);  /* 7 Tage pro Woche */
            gap: 10px;
            justify-items: center;
            text-align: center;
        }

        .attendance-day {
            width: 80px;
            height: 50px;
            background: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .attendance-day.present {
            background-color: #4CAF50;
            color: white;
        }

        .attendance-day.absent {
            background-color: #f44336;
            color: white;
        }

        .attendance-day.excused {
            background-color: #FFD700;
            color: black;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #00676c;
            width: 100%;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Bitte Wähle deine Klasse</h1>

    <select id="class-select">
        <option value="">-- Bitte wähle eine Klasse --</option>
        <option value="Ua">Ua</option>
        <option value="Ub">Ub</option>
        <option value="Uc">Uc</option>
        <option value="Ud">Ud</option>
        <option value="Ue">Ue</option>
        <option value="Uf">Uf</option>
        <option value="Ug">Ug</option>
        <option value="Uh">Uh</option>
        <option value="Ui">Ui</option>
        <option value="Uj">Uj</option>
        <option value="Ma">Ma</option>
        <option value="Mb">Mb</option>
        <option value="Mc">Mc</option>
        <option value="Md">Md</option>
        <option value="Me">Me</option>
    </select>

    <div id="students" class="student-list">
        <h2>Schüler:</h2>
        <ul id="student-list">
            <!-- Schüler werden hier dynamisch hinzugefügt -->
        </ul>

        <div id="attendance-calendar-container">
            <h3>Kalenderansicht der Anwesenheit</h3>
            <div id="attendance-calendar" class="attendance-calendar">
                <!-- Kalender wird hier generiert -->
            </div>
        </div>
    </div>

    <script>
        const classStudents = {
            'Ua': ['Schüler 1', 'Schüler 2', 'Schüler 3'],
            'Ub': ['Schüler 4', 'Schüler 5', 'Schüler 6'],
            'Uc': ['Schüler 7', 'Schüler 8', 'Schüler 9'],
            'Me': ['Maxim G.', 'Luca S.', 'Shawn O.', 'Paul S.', 'Niklas S.', 'Ben L.']
        };

        // Funktion zum Erstellen des Kalenders
        function createCalendar(selectedClass) {
            const calendarContainer = document.getElementById('attendance-calendar');
            calendarContainer.innerHTML = ''; 

            const daysOfWeek = ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'];
            const students = classStudents[selectedClass];

            // Kopfzeile mit Wochentagen
            daysOfWeek.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.classList.add('attendance-day');
                dayElement.textContent = day;
                calendarContainer.appendChild(dayElement);
            });

            // Anwesenheitszellen pro Schüler
            students.forEach(student => {
                daysOfWeek.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('attendance-day');
                    dayElement.dataset.student = student;
                    dayElement.dataset.day = day;

                    // Klick-Event für Statuswechsel
                    dayElement.addEventListener('click', function() {
                        toggleAttendance(dayElement);
                    });

                    calendarContainer.appendChild(dayElement);
                });
            });
        }

        // Funktion zum Wechseln des Anwesenheitsstatus
        function toggleAttendance(dayElement) {
            if (dayElement.classList.contains('present')) {
                dayElement.classList.remove('present');
                dayElement.classList.add('absent');
                dayElement.textContent = "X";
            } else if (dayElement.classList.contains('absent')) {
                dayElement.classList.remove('absent');
                dayElement.classList.add('excused');
                dayElement.textContent = "E";
            } else if (dayElement.classList.contains('excused')) {
                dayElement.classList.remove('excused');
                dayElement.textContent = "";
            } else {
                dayElement.classList.add('present');
                dayElement.textContent = "✓";
            }
        }

        // Event Listener für Klassenauswahl
        document.getElementById('class-select').addEventListener('change', function() {
            const selectedClass = this.value;
            if (selectedClass && classStudents[selectedClass]) {
                document.getElementById('students').style.display = 'block';
                createCalendar(selectedClass);
            } else {
                document.getElementById('students').style.display = 'none';
            }
        });
    </script>
</body>
</html>
