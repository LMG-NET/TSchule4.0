<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassenliste - Kalenderansicht</title>
    <link rel="icon" type="image/png" href="IMG_0210.PNG">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #008c95, #00b3c4);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        select, .student-list {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .student-list {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .attendance-calendar {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);  /* 7 Tage pro Woche */
            gap: 10px;
            justify-items: center;
            text-align: center;
        }

        .attendance-day {
            width: 50px;
            height: 50px;
            background: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            cursor: pointer;
        }

        .attendance-day.present {
            background-color: #4CAF50;
            color: white;
        }

        .attendance-day.absent {
            background-color: #f44336;
            color: white;
        }

        .attendance-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .attendance-buttons button {
            padding: 5px 10px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .attendance-buttons button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #00676c;
            width: 100%;
            color: #fff;
            font-size: 0.9em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        footer img {
            height: 40px;
            width: auto;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bitte Wähle deine Klasse</h1>

    <select id="class-select">
        <option value="">-- Bitte wähle eine Klasse --</option>
        <option value="Ua">Ua</option>
        <option value="Ub">Ub</option>
        <option value="Uc">Uc</option>
        <option value="Ud">Ud</option>
        <option value="Ue">Ue</option>
        <option value="Uf">Uf</option>
        <option value="Ug">Ug</option>
        <option value="Uh">Uh</option>
        <option value="Ui">Ui</option>
        <option value="Uj">Uj</option>
        <option value="Ma">Ma</option>
        <option value="Mb">Mb</option>
        <option value="Mc">Mc</option>
        <option value="Md">Md</option>
        <option value="Me">Me</option>
        <option value="Mf">Mf</option>
        <option value="Mg">Mg</option>
        <option value="Mh">Mh</option>
        <option value="Mi">Mi</option>
        <option value="Mk">Mk</option>
    </select>

    <div id="students" class="student-list">
        <h2>Schüler:</h2>
        <ul id="student-list">
            <!-- Schüler werden hier dynamisch hinzugefügt -->
        </ul>

        <div id="attendance-calendar-container">
            <h3>Kalenderansicht der Anwesenheit</h3>
            <div id="attendance-calendar" class="attendance-calendar">
                <!-- Kalenderansicht wird hier dynamisch hinzugefügt -->
            </div>
        </div>
    </div>

    <div class="button-container">
        <button onclick="window.location.href='index.html';">Zurück zum Step</button>
    </div>

    <footer>
        <img src="Bild1.jpeg" alt="Logo 1">
        <img src="R.png" alt="Logo 2">
        <img src="IMG_0210.PNG" alt="Logo 3">
        <p>Entwickelt für die <span>FVSS</span>. <a href="impressum">Impressum</a></p>
    </footer>

    <script>
        const classStudents = {
            'Ua': ['1', '2', '3', '4', '5'],
            'Ub': ['6', '7', '8', '9', '10'],
            'Uc': ['11', '12', '13', '14', '15'],
            'Ud': ['16', '17', '18', '19', '20'],
            'Ue': ['21', '22', '23', '24', '25'],
            'Uf': ['26', '27', '28', '29', '30'],
            'Ug': ['31', '32', '33', '34', '35'],
            'Uh': ['36', '37', '38', '39', '40'],
            'Ui': ['41', '42', '43', '44', '45'],
            'Uj': ['46', '47', '48', '49', '50'],
            'Ma': ['51', '52', '53', '54', '55'],
            'Mb': ['56', '57', '58', '59', '60'],
            'Mc': ['61', '62', '63', '64', '65'],
            'Md': ['66', '67', '68', '69', '70'],
            'Me': ['Maxim Getz', 'Luca Sternberg', '73', '74', '75'],
            'Mf': ['76', '77', '78', '79', '80'],
            'Mg': ['81', '82', '83', '84', '85'],
            'Mh': ['86', '87', '88', '89', '90'],
            'Mi': ['91', '92', '93', '94', '95'],
            'Mk': ['96', '97', '98', '99', '100']
        };

        // Anwesenheitsdaten für Schüler, initial leer
        const attendanceData = {};

        // Funktion zum Erstellen der Kalenderansicht
        function createCalendar(selectedClass) {
            const calendarContainer = document.getElementById('attendance-calendar');
            calendarContainer.innerHTML = ''; // Clear any previous calendar

            const daysOfWeek = ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'];
            const students = classStudents[selectedClass];
            let dayCounter = 1;

            // Add week days
            daysOfWeek.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.classList.add('attendance-day');
                dayElement.textContent = day;
                calendarContainer.appendChild(dayElement);
            });

            // Add student attendance for each day
            students.forEach(student => {
                daysOfWeek.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('attendance-day');
                    dayElement.textContent = student;

                    // Button for marking presence
                    dayElement.addEventListener('click', function() {
                        toggleAttendance(dayElement, student, day);
                    });

                    calendarContainer.appendChild(dayElement);
                });
            });
        }

        // Toggle attendance status
        function toggleAttendance(dayElement, student, day) {
            const currentStatus = dayElement.classList.contains('present') ? 'present' : 'absent';
            if (currentStatus === 'present') {
                dayElement.classList.remove('present');
                dayElement.classList.add('absent');
                updateAttendanceData(student, day, 'absent');
            } else {
                dayElement.classList.remove('absent');
                dayElement.classList.add('present');
                updateAttendanceData(student, day, 'present');
            }
        }

        // Update attendance data
        function updateAttendanceData(student, day, status) {
            if (!attendanceData[student]) {
                attendanceData[student] = {};
            }
            attendanceData[student][day] = status;
        }

        // Event listener for class selection
        document.getElementById('class-select').addEventListener('change', function() {
            const selectedClass = this.value;
            if (selectedClass && classStudents[selectedClass]) {
                document.getElementById('students').style.display = 'block';
                createCalendar(selectedClass);
            } else {
                document.getElementById('students').style.display = 'none';
            }
        });
    </script>
</body>
</html>
