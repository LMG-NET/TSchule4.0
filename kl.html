<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassenliste - Anwesenheit</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #008c95, #00b3c4);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        select, .student-list {
            margin: 10px;
            padding: 10px;
            font-size: 1.2em;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .student-list {
            display: none;
        }

        .student-card {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .attendance-button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .present {
            background-color: #4CAF50;
            color: white;
        }

        .absent {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Wähle deine Klasse</h1>

    <select id="class-select">
        <option value="">-- Bitte wähle eine Klasse --</option>
        <option value="Ua">Ua</option>
        <option value="Ub">Ub</option>
        <option value="Uc">Uc</option>
        <option value="Ud">Ud</option>
        <option value="Me">Me</option>
    </select>

    <div id="students" class="student-list">
        <h2>Schüler & Anwesenheit</h2>
        <div id="student-list"></div>
    </div>

    <script>
        // Schüler mit zugehörigen Steps
        const classStudents = {
            'Ua': [{ name: 'Lukas K.', step: 'Step 1' }, { name: 'Emma S.', step: 'Step 2' }],
            'Ub': [{ name: 'Hannah B.', step: 'Step 3' }, { name: 'Tim W.', step: 'Step 4' }],
            'Uc': [{ name: 'Sophia M.', step: 'Step 5' }, { name: 'Paul G.', step: 'Step 6' }],
            'Ud': [{ name: 'Laura F.', step: 'Step 7' }, { name: 'Tom H.', step: 'Step 8' }],
            'Me': [
                { name: 'Maxim G.', step: 'Step 9' },
                { name: 'Luca S.', step: 'Step 10' },
                { name: 'Shawn O.', step: 'Step 11' }
            ]
        };

        // Speichert die Anwesenheit pro Schüler
        const attendanceData = {};

        // Funktion zum Erstellen der Schülerliste
        function createStudentList(selectedClass) {
            const studentContainer = document.getElementById('student-list');
            studentContainer.innerHTML = '';

            classStudents[selectedClass].forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.classList.add('student-card');

                const nameElement = document.createElement('span');
                nameElement.textContent = `${student.name} - ${student.step}`;

                const attendanceButton = document.createElement('button');
                attendanceButton.textContent = 'Anwesend';
                attendanceButton.classList.add('attendance-button', 'absent');

                attendanceButton.addEventListener('click', () => {
                    toggleAttendance(attendanceButton, student.name);
                });

                studentCard.appendChild(nameElement);
                studentCard.appendChild(attendanceButton);
                studentContainer.appendChild(studentCard);
            });

            document.getElementById('students').style.display = 'block';
        }

        // Funktion zum Umschalten der Anwesenheit
        function toggleAttendance(button, studentName) {
            if (!attendanceData[studentName]) {
                attendanceData[studentName] = 'absent';
            }

            if (attendanceData[studentName] === 'present') {
                attendanceData[studentName] = 'absent';
                button.classList.remove('present');
                button.classList.add('absent');
                button.textContent = 'Fehlend';
            } else {
                attendanceData[studentName] = 'present';
                button.classList.remove('absent');
                button.classList.add('present');
                button.textContent = 'Anwesend';
            }
        }

        // Event Listener für Klassenauswahl
        document.getElementById('class-select').addEventListener('change', function () {
            const selectedClass = this.value;
            if (selectedClass && classStudents[selectedClass]) {
                createStudentList(selectedClass);
            } else {
                document.getElementById('students').style.display = 'none';
            }
        });
    </script>
</body>
</html>
