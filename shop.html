<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitgliedschaft Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            transition: background 0.6s ease-in-out;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1rem;
        }
        .radio-container {
            --main-color: #f7e479;
            --main-color-opacity: #f7e4791c;
            --total-radio: 3;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-left: 0.5rem;
            margin-bottom: 2rem;
        }
        .radio-container input {
            cursor: pointer;
            appearance: none;
        }
        .radio-container .glider-container {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
        }
        .radio-container .glider-container .glider {
            height: calc(100% / var(--total-radio));
            transition: transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56);
        }
        .radio-container label {
            cursor: pointer;
            padding: 1rem;
            color: grey;
            transition: all 0.3s ease-in-out;
        }
        .radio-container input:checked + label {
            color: var(--main-color);
        }
        .radio-container input:nth-of-type(1):checked ~ .glider-container .glider {
            transform: translateY(0);
        }
        .radio-container input:nth-of-type(2):checked ~ .glider-container .glider {
            transform: translateY(100%);
        }
        .radio-container input:nth-of-type(3):checked ~ .glider-container .glider {
            transform: translateY(200%);
        }
        .perks-container {
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }
        .perk {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        .shop-container {
            display: none;
        }
        .membership-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
        .buy-button {
            background-color: #ff7f50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .buy-button:hover {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <h1>Wählen Sie Ihre Mitgliedschaft</h1>
    <div class="radio-container">
        <input checked id="radio-free" name="radio" type="radio" onclick="updateDisplay('free')" />
        <label for="radio-free">Free</label>
        <input id="radio-basic" name="radio" type="radio" onclick="updateDisplay('basic')" />
        <label for="radio-basic">Basic</label>
        <input id="radio-premium" name="radio" type="radio" onclick="updateDisplay('premium')" />
        <label for="radio-premium">Premium</label>
        <div class="glider-container">
            <div class="glider"></div>
        </div>
    </div>

    <div class="perks-container" id="perks">
        <div class="membership-card" id="free-perks">
            <h2>Free</h2>
            <p class="perk">Zugang zu Basisfunktionen</p>
            <p class="perk">Keine Kosten</p>
            <button class="buy-button">Jetzt loslegen</button>
        </div>
        <div class="membership-card" id="basic-perks">
            <h2>Basic</h2>
            <p class="perk">Zusätzliche Features</p>
            <p class="perk">Preis: 5,99 € / Monat</p>
            <button class="buy-button">Jetzt kaufen</button>
        </div>
        <div class="membership-card" id="premium-perks">
            <h2>Premium</h2>
            <p class="perk">Alle Features & Premium-Support</p>
            <p class="perk">Preis: 12,99 € / Monat</p>
            <button class="buy-button">Jetzt kaufen</button>
        </div>
    </div>

    <script>
        function updateDisplay(plan) {
            const body = document.body;
            const perks = document.getElementById('perks');
            const free = document.getElementById('free-perks');
            const basic = document.getElementById('basic-perks');
            const premium = document.getElementById('premium-perks');

            perks.style.opacity = '1';
            free.style.display = plan === 'free' ? 'block' : 'none';
            basic.style.display = plan === 'basic' ? 'block' : 'none';
            premium.style.display = plan === 'premium' ? 'block' : 'none';

            if (plan === 'free') {
                body.style.background = 'linear-gradient(to right, #a1ffce, #faffd1)';
            } else if (plan === 'basic') {
                body.style.background = 'linear-gradient(to right, #ffe4e1, #ff7f50)';
            } else {
                body.style.background = 'linear-gradient(to right, #141e30, #243b55)';
            }
        }
    </script>
</body>
</html>
